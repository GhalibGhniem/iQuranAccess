<CENTER><span class=pagehead>113. al-Falaq: The Daybreak</span></CENTER> <hr noshade class=lines size=1>

<!--#include virtual="/table_start.txt"-->
<P><A NAME="113_001"><span class=textnos>1</span><br>
Say: I seek refuge in the Lord of the Daybreak </P>
<P><A NAME="113_002"><span class=textnos>2</span><br>
From the evil of that which He created; </P>
<P><A NAME="113_003"><span class=textnos>3</span><br>
From the evil of the darkness when it is intense, </P>
<P><A NAME="113_004"><span class=textnos>4</span><br>
And from the evil of malignant witchcraft, </P>
<P><A NAME="113_005"><span class=textnos>5</span><br>
And from the evil of the envier when he envieth. 
</P>

<!--#include virtual="/table_end.txt"-->

<center><span class=pagehead>-- Sura 113 --</SPAN></CENTER>
