<CENTER><span class=pagehead>106. al-Quraysh: The Quraish</span></CENTER> <hr noshade class=lines size=1>

<!--#include virtual="/table_start.txt"-->
<P><A NAME="106_001"><span class=textnos>1</span><br>
For the taming of Qureysh. </P>
<P><A NAME="106_002"><span class=textnos>2</span><br>
For their taming (We cause) the caravans to set forth in winter and summer. </P>
<P><A NAME="106_003"><span class=textnos>3</span><br>
So let them worship the Lord of this House, </P>
<P><A NAME="106_004"><span class=textnos>4</span><br>
Who hath fed them against hunger and hath made them safe from fear. 
</P>

<!--#include virtual="/table_end.txt"-->
