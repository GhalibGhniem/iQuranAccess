<body> <!--#include virtual="/header.txt"--> <!--#include virtual="title.txt"--> <!--#include virtual="/tbar_top.txt"-->

<CENTER><span class=pagehead>109. al-Kafirun: The Unbelievers</span></CENTER> <hr noshade class=lines size=1>

<!--#include virtual="/table_start.txt"-->
<P><A NAME="109_001"><span class=textnos>1</span><br>
Say: O disbelievers! </P>
<P><A NAME="109_002"><span class=textnos>2</span><br>
I worship not that which ye worship; </P>
<P><A NAME="109_003"><span class=textnos>3</span><br>
Nor worship ye that which I worship. </P>
<P><A NAME="109_004"><span class=textnos>4</span><br>
And I shall not worship that which ye worship. </P>
<P><A NAME="109_005"><span class=textnos>5</span><br>
Nor will ye worship that which I worship. </P>
<P><A NAME="109_006"><span class=textnos>6</span><br>
Unto you your religion, and unto me my religion. 
</P>

<!--#include virtual="/table_end.txt"-->

<center><span class=pagehead>-- Sura 109 --</SPAN></CENTER>
