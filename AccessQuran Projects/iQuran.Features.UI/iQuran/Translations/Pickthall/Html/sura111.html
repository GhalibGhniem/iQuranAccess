<CENTER><span class=pagehead>111. al-Lahab: The Flame</span></CENTER> <hr noshade class=lines size=1>

<!--#include virtual="/table_start.txt"-->
<P><A NAME="111_001"><span class=textnos>1</span><br>
The power of Abu Lahab will perish, and he will perish. </P>
<P><A NAME="111_002"><span class=textnos>2</span><br>
His wealth and gains will not exempt him. </P>
<P><A NAME="111_003"><span class=textnos>3</span><br>
He will be plunged in flaming Fire, </P>
<P><A NAME="111_004"><span class=textnos>4</span><br>
And his wife, the wood-carrier, </P>
<P><A NAME="111_005"><span class=textnos>5</span><br>
Will have upon her neck a halter of palm-fibre. 
</P>
