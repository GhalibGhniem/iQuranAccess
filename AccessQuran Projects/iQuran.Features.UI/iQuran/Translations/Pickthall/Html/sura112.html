<CENTER><span class=pagehead>112. al-Ikhlas: The Unity</span></CENTER> <hr noshade class=lines size=1>

<!--#include virtual="/table_start.txt"-->
<P><A NAME="112_001"><span class=textnos>1</span><br>
Say: He is Allah, the One! </P>
<P><A NAME="112_002"><span class=textnos>2</span><br>
Allah, the eternally Besought of all! </P>
<P><A NAME="112_003"><span class=textnos>3</span><br>
He begetteth not nor was begotten. </P>
<P><A NAME="112_004"><span class=textnos>4</span><br>
And there is none comparable unto Him. 
</P>

<!--#include virtual="/table_end.txt"-->
