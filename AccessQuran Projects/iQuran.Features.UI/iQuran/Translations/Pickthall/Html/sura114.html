<CENTER><span class=pagehead>114. an-Nas: The Men</span></CENTER> <hr noshade class=lines size=1>

<!--#include virtual="/table_start.txt"-->
<P><A NAME="114_001"><span class=textnos>1</span><br>
Say: I seek refuge in the Lord of mankind, </P>
<P><A NAME="114_002"><span class=textnos>2</span><br>
The King of mankind, </P>
<P><A NAME="114_003"><span class=textnos>3</span><br>
The God of mankind, </P>
<P><A NAME="114_004"><span class=textnos>4</span><br>
From the evil of the sneaking whisperer, </P>
<P><A NAME="114_005"><span class=textnos>5</span><br>
Who whispereth in the hearts of mankind, </P>
<P><A NAME="114_006"><span class=textnos>6</span><br>
Of the jinn and of mankind 
</p>
