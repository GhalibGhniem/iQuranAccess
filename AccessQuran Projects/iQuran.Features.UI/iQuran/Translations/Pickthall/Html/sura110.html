<P><A NAME="110_001"><span class=textnos>1</span><br>
When Allah's succour and the triumph cometh </P>
<P><A NAME="110_002"><span class=textnos>2</span><br>
And thou seest mankind entering the religion of Allah in troops, </P>
<P><A NAME="110_003"><span class=textnos>3</span><br>
Then hymn the praises of thy Lord, and seek forgiveness of Him. Lo! He is  ever ready to show mercy. 
</P>
